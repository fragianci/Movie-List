<!-- Model Driven Form -->
<header>
    <h2>Add Movie to watch</h2>
</header>

<!-- Two way binding -->
<div>
    <h2>Two way binding</h2>
    <label for="name" class="">Insert something</label>
    <input type="text" name="name" [(ngModel)]="name">
    <p>{{name}}</p>
</div>

<form [formGroup]="form" (ngSubmit) = "onSubmit(form.value)">
    <ul>
        <li>
            <label for="title">Name</label>
            <input type="text" name="title" id="title" formControlName = 'title'>
            <div *ngIf="form.get('title').hasError('pattern')" class="error">
                * Name has invalid characters
            </div>
        </li>
        <li>
            <label for="actor">Actor</label>
            <input type="text" name="actor" id="actor" formControlName = 'actor'>
            <div *ngIf="form.get('actor').hasError('pattern')" class="error">
                * Actor has invalid characters
            </div>
        </li>
        <li>
            <label for="score">Score</label>
            <input type="text" name="score" id="score" formControlName = 'score'>
            <div *ngIf="form.get('score').hasError('score')" class="error">
                * Score has invalid characters
            </div>
        </li>
        <li>
            <label for="category">Category</label>
            <select name="category" formControlName = 'category'>
                <option value="Action">Action</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Comedy">Comedy</option>
                <option value="Drama">Drama</option>
                <option value="Horror">Horror</option>
            </select>
        </li>
        <li>
            <label for="year">Year</label>
            <input type="text" name="year" id="year" maxlength="4" formControlName = 'year'>
            <div *ngIf="form.get('year').errors as yearErrors" class="error">
                * Year must be between {{yearErrors.year.min}} and {{yearErrors.year.max}}
            </div>
        </li>
    </ul>
    <button type="submit" [disabled]='!form.valid'>Save</button>
</form>

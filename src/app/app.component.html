<!-- String interpolation, property binding, event binding, custom property, custom event,
ngif, ngfor, attribute directive, custom directive, pipes, custom pipes, template driven form,
model driven form, Validators, custom validators, error handling, service -->

<section>
    <!-- String interpolation -->
    <!-- <h1>My title is {{title}}</h1> -->

    <!-- Property binding -->
    <h1 [textContent]="title"></h1>

    <app-movie-form></app-movie-form>

    <!-- Test API -->
    <h2>Test API</h2>
    <div>
        <button (click)="getData()">GET</button>
        <p *ngIf="pokemon[0]">My pokemon name is {{pokemon[0].name}} and his abilities are {{pokemon[0].abilities[0]}} and {{pokemon[0].abilities[1]}}</p>
    </div>

    <div>
        <button (click)="hide()" [innerText]="isHiding? 'Show' : 'Hide'"></button>
    </div>
    
    <!-- Custom pipe and ternary operation (con le ternary operation si possono fare anche le assegnazioni con variabili const perche Ã¨ tutto inline) -->
    <header>
        Genre: {{isHiding ? whoops : (highMovies | categoryList)}}
    </header>

    <!-- Custom property, Custom event and ngfor (directive strutturale) -->
    <div *ngIf="!isHiding">
        <app-movie-component
            *ngFor="let singleMovie of highMovies"
            [movie]="singleMovie"
            (customClick)="onUpdateMovie($event)">
        </app-movie-component>

    </div>

    <!--  -->
</section>
